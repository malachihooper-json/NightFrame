name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore NIGHTFRAME.sln
      
    - name: Build
      run: dotnet build NIGHTFRAME.sln --no-restore
      
    - name: Test
      run: dotnet test NIGHTFRAME.sln --no-build --verbosity normal
